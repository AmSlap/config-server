eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost



microservice:
  logging-service:
    base-uri: http://LOGGING-SERVICE
    endpoints:
      system-logs-endpoint: /logs/system
        
  user-service:
    base-uri: http://USER-SERVICE
    endpoints:
      user-test-endpoint: /user/test
